<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script src="script.js" ></script>
    </head>
<body>
    <header>
        <div class="bara_logo">
            <img src="images/logo.png" alt="Logo Zen Dance Studio">
            <h1>Zen <span class="highlight">Dance</span> Studio</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="home.html">HOME</a></li>
                <li><a href="about.html">DESPRE NOI</a></li>
                <li><a href="inscriere.html">INSCRIERE</a></li>
                <li class="dropdown">
                    <a href="classes.html">CURSURI</a>
                    <ul class="dropdown-content">
                        <li><a href="#cursuri-copii">Cursuri pentru Copii</a></li>
                        <li><a href="#cursuri-adolescenti">Cursui pentru Adolescenți</a></li>
                        <li><a href="#cursuri-nunta">Lectii de Dans pentru Nunta</a></li>
                    </ul>
                </li>                    
                <li><a href="gallery.html">GALERIE</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="titlu-pagina-cursuri">
            <h1>Înscrie-te Acum</h1>
        </section>
        <section id="container-inscriere" >
            <div class="content">
                <form id="inscriereForm">
                    <div>
                        <label for="nume">Nume :</label>
                        <input type="text" id="nume" placeholder="Introduceți numele"  class="zona-input" required>
                    </div>
                    <div>
                        <label for="stilDans">Stil de dans preferat:</label>
                        <select id="stilDans" class="zona-input" required>
                            <option value="" disabled selected>Alege un stil</option>
                            <option value="Balet">Balet</option>
                            <option value="Salsa">Salsa</option>
                            <option value="Hip-hop">Hip-hop</option>
                            <option value="Tango">Tango</option>
                        </select>
                    </div>
                    <div>
                        <label for="email">Email :</label>
                        <input type="text" id="email" placeholder="Introduceți emailul" class="zona-input" required>
                    </div>
                    <button type="button" id="inscriereButton" onclick="save(event)" >Înscrie-te</button>
                </form>
                <p id="mesaj"></p>
            </div>
        </section>
    </main>

    <footer>
        <a href="https://www.facebook.com/zendancestudioo" target="_blank" class="social-icon facebook">
            <i class="	fab fa-facebook-square"></i>
        </a>
        <a href="https://www.instagram.com/zendancestudio/" target="_blank" class="social-icon instagram">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCSTB2j6lRSz2ns758vu3mbw" target="_blank" class="social-icon youtube">
            <i class="fab fa-youtube"></i>
        </a>
        
    </footer>
</body>
</html>
